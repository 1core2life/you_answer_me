<!doctype html>
<html lang="ko">
    <head>
      
        {% include 'head.html' %}

    </head>

    <body class="text-center">
        <div class="form-signin">
            <img class="mb-4" src="/static/laugh.png" alt="" width="72" height="72">
            <h1 class="mb-3 font-weight-normal">업데이트</h1>


            <div class="column align-items-center" style="margin-bottom:50px;">
                <div class="p-2">
                    <textarea style="resize: none;" class="form-control" rows="1" id="question_idx"></textarea>
                </div>
                <div class="p-2">
                    <textarea style="resize: none;" class="form-control" rows="1" id="question"></textarea>
                </div>
                <div class="p-2">
                    <textarea style="resize: none;" class="form-control" rows="1" id="answer_0"></textarea>
                </div>
                <div class="p-2">
                    <textarea style="resize: none;" class="form-control" rows="1" id="answer_1"></textarea>
                </div>
                <div class="p-2">
                    <textarea style="resize: none;" class="form-control" rows="1" id="answer_2"></textarea>
                </div>
                <div class="p-2">
                    <button class="btn btn-primary" onclick="return updateQuestion();" >작성</button>
                </div>
            </div>
              
            <p class="mt-5 mb-3 text-muted">&copy; 2021 I'm back</p>
        </div>
    </body>


    <script>
        function updateQuestion(){
            var question_idx = $('#question_idx').val();
            var question = $('#question').val();
            var answer_0 = $('#answer_0').val();
            var answer_1 = $('#answer_1').val();
            var answer_2 = $('#answer_2').val();
            
            if(question.length > 20 || answer_0.length > 20 || answer_1.length > 20 || answer_2.length > 20){
                alert("max length 20");
            }
            else{   
                $.ajax({
                    type: 'POST',
                    url: '/admin/question/update',
                    data: { 'question_idx':question_idx, 'question': question, 'answer_0': answer_0,
                            'answer_1': answer_1,'answer_2': answer_2},
                    success: function(res){
                        alert("성공");
                        return False;
                    }
                });
            }
        }
    </script>

</html>
