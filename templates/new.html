<!doctype html>
<html lang="ko">
    <head>
      
        {% include 'head.html' %}

    </head>

    <body class="text-center">
        <div class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="mb-3 font-weight-normal">You Answer Me</h1>
            <p>
                내 친구는 나를 얼마나 잘 알고 있을까요?
            </p>

            <div style="margin:50px;">

                <input type="email" id="name" placeholder="이름" style="text-align:center;"required autofocus>

            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="startQuestioning();">문제 내기</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 I'm back</p>
        </div>
    </body>


    <script>
        function startQuestioning(){
            window.location.href='/questioning/' + $("#name").val();
        }

    </script>

</html>
